<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Slide Login / Sign Up</title>
</head>
<body>
    <div class="container">

        <div class="left-content">
            <div class="sign-in-up-content">
                <div class="content-panel">
                    <div class="sign-in-content">
                        <div class="content">
                            <h3>New Here ?</h3>
                            <p>Join with us now, get the benefit for the membership</p>
                            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                        </div>
                        <img src="img/sign-in.svg" alt="" class="image">
                    </div>
                </div>
                <div class="content-panel">
                    <div class="sign-up-content">
                        <div class="content">
                            <h3>Already Membership ?</h3>
                            <p>Login to your account and enjoying all features of membership</p>
                            <button class="btn transparent" id="sign-in-btn">Sign In</button>
                        </div>
                        <img src="img/sign-up.svg" alt="" class="image">
                    </div>
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="sign-in-up-form">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign In</h2>    
                    <label for="username" class="input-label">Username</label>
                    <input type="text" name="username" id="username" class="input-field">
    
                    <label for="password" class="input-label">Password</label>
                    <input type="password" name="password" id="password" class="input-field">
    
                    <input type="submit" value="Login" class="btn">
                </form>
    
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <label for="username" class="input-label">Username</label>
                    <input type="text" name="username" id="username" class="input-field">
    
                    <label for="email" class="input-label">Email</label>
                    <input type="text" name="email" id="email" class="input-field">
    
                    <label for="password" class="input-label">Password</label>
                    <input type="password" name="password" id="password" class="input-field">
    
                    <label for="confirm-pass" class="input-label">Confirm Password</label>
                    <input type="password" name="confirm-pass" id="confirm-pass" class="input-field">
                    
                    <input type="submit" value="Register" class="btn">
                </form>
            </div>
        </div>
            
    </div>

    <script src="app.js"></script>
</body>
</html>
